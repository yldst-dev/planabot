version: "3.9"

services:
  planabot:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        RUST_IMAGE: ${PLANABOT_RUST_IMAGE:-rustlang/rust:nightly-slim}
        RUNTIME_IMAGE: ${PLANABOT_RUNTIME_IMAGE:-debian:bookworm-slim}
        NODE_IMAGE: ${PLANABOT_NODE_IMAGE:-node:20-bookworm-slim}
        RUSTUP_TOOLCHAIN: ${PLANABOT_RUSTUP_TOOLCHAIN:-nightly}
    container_name: planabot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./.env:/app/.env:ro
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
